<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Google Home-Page</title>
    <link rel="shortcut icon" href="./img/googleIcon.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/form.css">

    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <header id="header">
      <nav class="headerNav">
        <ul class="navList">
          <li class="containerAnchorSpan">
            <a class="listItem" href="https://www.google.com/intl/pt-BR/account/about/">
              Gmail
            </a>
            <span class="listItem">Imagens</span>
          </li>
          <li class="listItem specialPadding noTextDecoration">...</li>
          <li class="listItem noTextDecoration">
            <a href="https://www.google.com/intl/pt-BR/account/about/" class="anchorNav">
              Sign in
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="sectionForm">
      <picture class="containerLogo">
        <img class="logo" src='./img/Google.png' alt=''>
      </picture>
      <form action="https://www.google.com/search?" id="form" autocomplete="off">
        <div class="formRow">
          <label for="q">
            <span class="material-symbols-outlined searchIcon">
              search
            </span>
          </label>
          <input type="text" name="q" id="q" required>
        </div>
        <div class="formRow rowBtns">
          <input type="submit" name="btnSubmit" id="btnSubmit" value="Pesquisa Google">
          <a href="https://www.google.com/doodles" class="anchorLucky">Estou com sorte</a>
        </div>
      </form>
    </section>
  </body>
</html>
